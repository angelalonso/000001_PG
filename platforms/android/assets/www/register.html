<!DOCTYPE>
<html>
<head>
  <title>{\A-App/}</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/jquery.mobile-1.3.0.min.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/jquery.cookietools.js"></script>
  <script src="js/main_funcs.js"></script>
  <script type="text/javascript">
  function current_ID()
  {
    user_id = getCookie("user_id");
    document.getElementById("current_ID").innerHTML = user_id;
  }
  function new_ID()
  {
    value = Math.floor(Math.random()*100000000000000);
    document.getElementById("current_ID").innerHTML = value; 
    deleteCookie("user_id");
    setCookie("user_id",value,0);
  }
  </script>
</head>
<body >


<div data-role="page" id="home" data-theme="b">
  <div data-role="header">
    <a href="main.html" data-role="button" data-icon="home">Home</a>
    <h1>{\ New User /}</h1>
  </div>
  <div data-role="content">
    <h1>It looks like you are new here... click below to create an ID:</h1>
    <button data-role="button" data-inset="false" data-theme="b" onclick="javascript:new_ID()" >Get another ID!</button>
    <h1>Your current ID will be:</h1>
    <div id="current_ID">None</div>
    <button data-role="button" data-inset="false" data-theme="b" onclick="javascript:deleteCookie('user_id');current_ID()" >DELETE ID!</button>
  </div>
  <div data-role="footer" data-position="fixed">
    <a href="spec.html">&copy; Alonso Fonseca Works</a>
  </div>
</div>


<script type="text/javascript">
  current_ID();
</script>
</body>
</html>
